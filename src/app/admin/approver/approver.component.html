
<div style="text-align: right; margin-top: 20px;">


    <mat-form-field appearance="outline" style="margin: 10px;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input >
      </mat-form-field>

      <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="openEditDialog()">Create Approver</button>

</div>

  <div class="table-container">
    <table *ngIf="ELEMENT_DATA.length" mat-table [dataSource]="dataSource" class="custom-table">
      <!-- S no Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>S No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
    
      <!-- Designation Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef>Designation</th>
        <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
    
      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element"><mat-icon (click)="openEditDialog(element)">edit</mat-icon></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <div *ngIf="!ELEMENT_DATA.length">
        <h3 style="text-align:center">
          Approvers List is not available.
        </h3>
      </div>
  </div>
