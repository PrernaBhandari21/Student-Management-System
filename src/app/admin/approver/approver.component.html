
<div style="text-align: right; margin-top: 20px;">


    <mat-form-field appearance="outline" style="margin: 10px;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input >
      </mat-form-field>

      <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="openEditDialog()">Create Approver</button>

</div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="custom-table">  
        <!-- S no Column -->
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef>S No.</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>
          
      
        <!-- Weight Column -->
        <ng-container matColumnDef="approvername">
          <th mat-header-cell *matHeaderCellDef>Approver Name</th>
          <td mat-cell *matCellDef="let element">{{element.ApproverName}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef>User ID</th>
            <td mat-cell *matCellDef="let element">{{element.userId}}</td>
          </ng-container>
    
          <ng-container matColumnDef="subGroup">
            <th mat-header-cell *matHeaderCellDef>Sub Group</th>
            <td mat-cell *matCellDef="let element">{{element.subGroup}}</td>
          </ng-container>
    
          <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef>Group</th>
            <td mat-cell *matCellDef="let element">{{element.group}}</td>
          </ng-container>
    
          <ng-container matColumnDef="phoneNo">
            <th mat-header-cell *matHeaderCellDef>Phone No.</th>
            <td mat-cell *matCellDef="let element">{{element.phoneNo}}</td>
          </ng-container>
    
          <ng-container matColumnDef="registeredDate">
            <th mat-header-cell *matHeaderCellDef>Registered Date</th>
            <td mat-cell *matCellDef="let element">{{element.registeredDate}}</td>
          </ng-container>
    
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element"><mat-icon (click)="openEditDialog(element)">edit</mat-icon></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  </div>
