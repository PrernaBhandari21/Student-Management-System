<div class="mainContainer">


    <div class="bgImg">
        <!-- <img src="../../../assets/images/login.jpg" alt=""> -->
        <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?w=740&t=st=1685334113~exp=1685334713~hmac=16c6e6ff4577b75f087301d22bfd2aeb02e36257fae34d739f22f1a0a9e6f1f5" alt="login_pic">
    </div>

    <div class="form">

        <h3 style="text-align: center;
        font-weight: 500;
        font-size: 33px;
        margin: 0 !important;
        padding: 0 !important;margin-top: 200px;">Login Here...</h3>

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">

          
          
            <mat-form-field appearance="fill">
              <mat-label>Enter email id</mat-label>
              <input matInput formControlName="email" required>
            </mat-form-field>
          
            <mat-form-field appearance="fill">
              <mat-label>Enter password</mat-label>
              <input matInput formControlName="password" type="password" required>
            </mat-form-field>
          
          
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button mat-raised-button color="primary" type="submit">Login</button>
                <h4 class="mt-3">Not registered ? <a (click)="routeToAuth()">SignUp Here</a></h4>
              </div>   
          </form>
          
    </div>


</div>
