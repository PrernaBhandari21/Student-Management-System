<div class="mainContainer">


    <div class="bgImg">
        <!-- <img src="../../../assets/images/registration.jpg" alt=""> -->
        <img src="https://img.freepik.com/free-vector/secure-login-concept-illustration_114360-4685.jpg?w=740&t=st=1685339208~exp=1685339808~hmac=0b94cc60a3acce5a11705e3e2a3155962d4c609c1e654723d20025cb73ffd006" alt="img">

    </div>

    <div class="form">

        <h3 style="text-align: center;
        font-weight: 500;
        font-size: 33px;
        margin: 0 !important;
        padding: 0 !important;">Register Here...</h3>

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
            <mat-form-field appearance="fill">
              <mat-label>Enter your name</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
          
          
            <mat-form-field appearance="fill">
              <mat-label>Enter email id</mat-label>
              <input matInput formControlName="email" required>
            </mat-form-field>
          
            <mat-form-field appearance="fill">
              <mat-label>Enter password</mat-label>
              <input matInput formControlName="password" type="password" required>
            </mat-form-field>
          
            <mat-form-field appearance="fill">
              <mat-label>Re-enter password</mat-label>
              <input matInput formControlName="confirmPassword" type="password" required>
              <mat-error *ngIf="registrationForm.controls['confirmPassword'].errors?.['passwordMismatch']">Passwords do not match</mat-error>
            </mat-form-field>
            
          
            <div style="display: flex; flex-direction: column; align-items: center;">
              <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
              <h4 class="mt-3">Have an account? <a (click)="routeToLogin()">Login Here</a></h4>
              </div>     
            
            </form>
          
    </div>


</div>
