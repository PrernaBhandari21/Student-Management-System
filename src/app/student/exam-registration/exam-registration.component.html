<div style="padding: 20px;
background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);">
  <ul class="step-header">
    <li [class.completed]="currentStep > 1" (click)="selectStep(1)">
      <span class="step-circle">1</span> Fill Form
    </li>
    <li [class.active]="currentStep === 2" [class.completed]="currentStep > 2" (click)="selectStep(2)">
      <span class="step-circle">2</span> Preview
    </li>
    <li [class.active]="currentStep === 3" (click)="selectStep(3)">
      <span class="step-circle">3</span> Payment Gateway
    </li>
  </ul>
  
  
  
  <div class="step-content">

    <div *ngIf="currentStep === 1">
      <div *ngIf="examFormat == 'Format1'">
        <app-fill-form [examName]="examName" (submitted)="selectStep(2)"></app-fill-form>
      </div>
      <div *ngIf="examFormat == 'Format2'">
        <app-fill-format2 [examName]="examName" (submitted)="selectStep(2)"></app-fill-format2>
      </div>
    </div>
  

  
  
 
    <div *ngIf="currentStep === 2">
      <app-preview-form></app-preview-form>
      <!-- <app-preview-form2></app-preview-form2> -->
    </div> 
  
    <!-- <div *ngIf="currentStep === 3">Third</div> -->
  
  </div> 
  
</div>
